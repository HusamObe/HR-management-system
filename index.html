<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR management system</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d0c74e7b47.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./logo.png" alt="logo">
        </div>
        <nav class="nav" id="navi-bar">
            <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#services" class="nav__link">Accounting</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="employee-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select a department</option>
                <option value="Administration">Administration</option>
                <option value="Marketing">Marketing</option>
                <option value="Development">Development</option>
                <option value="Finance">Finance</option>
            </select><br><br>

            <label for="level">Level:</label>
            <select id="level" name="level" required>
                <option value="">Select a level</option>
                <option value="Junior">Junior</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Senior">Senior</option>
            </select><br><br>

            <label for="imageurl">Image URL:</label>
            <input type="url" id="imageurl" name="imageurl" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <a href="mailto:husamhob91@gmail.com" class="footer__link">husamhob91@gmail.com</a>
        <ul class="social-list">
            <li class="social-list__item">
                <a class="social-list__link" href="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="gitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="linkedlin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="./app.js"></script>
</body>


</html>
